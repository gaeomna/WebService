<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="/home">Home</a></p>
            <p><a href="/about">About</a></p>
            <p><a href="/">Board</a></p>
            <p><a href="/billiards">Billiards</a></p>
        </div>


        <div class="col-sm-8 text-center">

            <div class="form-group detailtime">
                <p th:inline="text">작성일 : [[${#temporals.format(boardDTO.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>
            </div>

            <div>
                <div class="form-group detail">
                    <label for="title">제목:</label>
                    <p class="form-control" id="title" th:text="${boardDTO.title}"></p>
                </div>
                <div class="form-group detail">
                    <label for="writer">작성자:</label>
                    <p class="form-control" id="writer" th:text="${boardDTO.writer}"></p>
                </div>
                <div class="form-group detail">
                    <label for="content">내용:</label>
                    <p class="form-control" id="content" th:text="${boardDTO.content}"></p>
                </div>
            </div>

            <!-- 수정/삭제 -->
            <div>
                <div class="col-sm-3" id="btnrecommendCSS">
                    <form id="recommend-form">
                        <input type="hidden" id="id" th:value="${boardDTO.id}">
                        <button class="btn btn-primary" id="recommend">추천하기</button>
                    </form>
                </div>
                <div class="col-sm-8">
                    <form id="delete-form" th:action="@{'/post/' + ${boardDTO.id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button class="btn btn-danger" id="delete-btn" onclick="if(!confirm('삭제하시겠습니까?')){return false;}">삭제</button>
                        <a class="btn btn-primary" th:href="@{'/post/edit/' + ${boardDTO.id}}">수정</a>
                        <a class="btn btn-primary" href="/">이전</a>
                    </form>
                </div>
            </div>

            <!-- 변수 셋팅 -->
            <script th:inline="javascript">
            /*<![CDATA[*/
            var boardDTO = /*[[${boardDTO}]]*/ "";
            /*]]>*/
        </script>

        </div>


        <div class="col-sm-2 sidenav">
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>


    </div>
</div>
