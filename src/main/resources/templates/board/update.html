                    <label for="content">내용:</label>
                    <textarea class="form-control" rows="10" name="content" id="content"  th:text="${boardDto.content}"></textarea>
                </div>
                <div class="updatebtn">
                    <input class="btn btn-primary" type="submit" value="수정">
